<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

<form>
	<h1>CONTACT US</h1>
	<div>
	<label for="name">Name</label>
	<input type="text" name="" required placeholder="Enter Your Name">
	
</div><br>
<div>
	<label>Email</label>
	<input type="Email" name="" required placeholder="Enter Your Email">
</div><br>
<div>
	<label>Message</label>
	<textarea placeholder="Enter Your Message"></textarea>
</div><br>
<div>
	<label>Number</label>
	<input type="Number" name="" required placeholder="Enter Your Number">
</div><br>
<div>
	<label>Gender</label>
	<select required name="usergender">
	<option value="">Choose One</option> 
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="not">Not Anyother</option>
	</select>
</div><br>
<div class="checkout">
	<label>Frontend</label>
     <input type="checkbox" name="">
     <label>Backend</label>
     <input type="checkbox" name="">
</div><br>
<div>
	<fieldset class="checkout">
		<legend>Mode Of Payment</legend>
		<label for="cash">cash</label>
	<input type="radio" name="">
	<label for="online">Online</label>
	<input type="radio" name="">
	</fieldset>
	
</div><br>
<div>
	<label for="password">Password</label>
	<input type="password" name="" required placeholder="Enter Your Password">
	
</div><br>
<input type="submit" name="Submit">
</form>
</body>
</html>
